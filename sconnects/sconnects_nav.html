    <script>

        $(function () {
            $("#date_picker").datepicker({
                format: "yyyy-mm-dd"
            });
        });

        function navigate(topic) {
            switch (topic) {
                case "detect":
                    nb = "http://"+jupyterIP+":"+jupyterPort+"/notebooks/"+notebookPath+"Threat_Detection_Demo.ipynb";
                    viz = "http://"+jupyterIP+":"+jupyterPort+"/files/other/network.html";
                    break;
                case "response":
                    nb = "http://"+jupyterIP+":"+jupyterPort+"/notebooks/"+notebookPath+"Threat_Response_Demo.ipynb";
                    viz ="http://"+jupyterIP+":"+jupyterPort+"/files/other/flows.html";
                    break;
                case "analyze":
                    nb = "http://"+jupyterIP+":"+jupyterPort+"/notebooks/"+notebookPath+"Pattern_Analysis.ipynb";
                    viz = "http://"+jupyterIP+":"+jupyterPort+"/notebooks/"+notebookPath+"Signal_Analysis.ipynb";
                    break;
                default:


            }
            parent.document.getElementById('nbView').contentWindow.location.assign(nb);
            parent.document.getElementById('vizView').contentWindow.location.assign(viz);
        }

        function navToggle(elemId) {

            //  TODO: only execute if both notebook and overview are hidden
            if (elemId == 'nbToggle') {
                var thisElem = parent.document.getElementById('nbView');
                thisElem.className = thisElem.className == thisElem.name + '-hidden' ? thisElem.name : thisElem.name + '-hidden';
            }
            else {
                var thisElem = parent.document.getElementById('ovrView');
                thisElem.className = thisElem.className == thisElem.name + '-hidden' ? thisElem.name : thisElem.name + '-hidden';

            }
            if (parent.document.getElementById('nbView').className == 'nbView-hidden' && parent.document.getElementById('ovrView').className == 'ovrView-hidden') {
                thisElem = parent.document.getElementById('vizView');
                thisElem.className = thisElem.className == thisElem.name + '-hidden' ? thisElem.name : thisElem.name + '-hidden';


                var thisElem = parent.document.getElementById('detailView');
                thisElem.className = thisElem.className == thisElem.name + '-hidden' ? thisElem.name : thisElem.name + '-hidden';
            }
            thisElem = document.getElementById(elemId);
            thisElem.value = thisElem.value == "Hide" ? "Show" : "Hide";
            return false
        }


    </script>
